<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAR Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #f1c40f;
        }

        .display {
            width: 300px;
            padding: 20px;
            font-size: 30px;
            background-color: #222;
            color: #fff;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .calculadora {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f;
            box-shadow: 0 0 10px 2px #9b59b6;
        }

        .pa-section {
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .pa-section input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .pa-section button {
            background-color: #f1c40f;
            color: #333;
        }

        footer {
            position: fixed;
            bottom: 10px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Calculadora Web</h1>

    <div class="display" id="display">0</div>

    <div class="calculadora">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('×')">×</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('^')">xⁿ</button>
        <button onclick="appendToDisplay('÷')">÷</button>
        <button onclick="appendToDisplay('√(')">√</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
    </div>

    <div class="pa-section">
        <h2>Calcular P.A.</h2>
        <input type="text" id="figure" placeholder="Figura (Ej. rectángulo)" />
        <input type="number" id="base" placeholder="Base" />
        <input type="number" id="height" placeholder="Altura" />
        <select id="operation">
            <option value="area">Área</option>
            <option value="perimeter">Perímetro</option>
        </select>
        <button onclick="calculatePA()">Calcular</button>
        <div id="pa-result"></div>
    </div>

    <footer>
        <p><strong>©2025, Néstor</strong></p>
    </footer>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function calculateResult() {
            try {
                let expression = display.innerText
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');

                display.innerText = eval(expression);
            } catch (e) {
                display.innerText = "Error";
            }
        }

        function calculatePA() {
            let figure = document.getElementById("figure").value.toLowerCase();
            let base = parseFloat(document.getElementById("base").value);
            let height = parseFloat(document.getElementById("height").value);
            let operation = document.getElementById("operation").value;
            let result;

            if (figure === "cuadrado" || figure === "rectángulo" || figure === "triangulo equilátero") {
                if (operation === "area") {
                    result = base * height;
                    document.getElementById("pa-result").innerText = "Área: " + result;
                } else if (operation === "perimeter") {
                    result = 2 * (base + height);
                    document.getElementById("pa-result").innerText = "Perímetro: " + result;
                }
                if (figure === "cuadrado")
                    ( base = height)
            } else {
                document.getElementById("pa-result").innerText = "Figura no válida. Usa una figura valida.";
            }
        }
    </script>
</body>
</html>
